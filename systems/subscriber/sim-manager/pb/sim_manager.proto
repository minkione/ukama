syntax = "proto3";

option go_package = "pb/gen";

import "validator.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";


package ukama.sim_manager.v1;

service SimManagerService {
    // Sim
    rpc AllocateSim(AllocateSimRequest) returns (AllocateSimResponse);
    rpc GetSim(GetSimRequest) returns (GetSimResponse);
    rpc GetSimsBySubscriber(GetSimsBySubscriberRequest) returns (GetSimsBySubscriberResponse);
    // GetSimsByNetwork ???
    rpc ActivateSim(ActivateSimRequest) returns (ActivateSimResponse);
    rpc DeactivateSim(DeactivateSimRequest) returns (DeactivateSimResponse);
    rpc DeleteSim(DeleteSimRequest) returns (DeleteSimResponse);

    // Sim pacakge
    rpc AddPackageForSim(AddPackageRequest) returns (AddPackageResponse);
    rpc RemovePackageForSim(RemovePackageRequest) returns (RemovePackageResponse);

    // Metrics???
    rpc GetSimUsage(GetSimUsageRequest) returns (GetSimUsageResponse);
}



message AllocateSimRequest {
    string subscriberID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "subscriber_id"];
    string simToken = 2;
    // PackageID ???
    string planID = 3 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "plan_id"];
    // Do I ever need NetworkID for anything?
    string networkID = 4 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "network_id"];
}

message AllocateSimResponse {
    Sim sim = 1;
}


message GetSimRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
}

message GetSimResponse {
    Sim sim = 1;
}


message GetSimsBySubscriberRequest {
    string subscriberID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "subscriber_id"];
}

message GetSimsBySubscriberResponse {
    string subscriberID = 1 [json_name = "subscriber_id"];
    repeated Sim sims = 2;
}


message ActivateSimRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
}

message ActivateSimResponse{}


message DeactivateSimRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
}

message DeactivateSimResponse{
}

message DeleteSimRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
}

message DeleteSimResponse{
}


message AddPackageRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
    string packageID = 3 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
    google.protobuf.Timestamp startDate = 4 [json_name = "start_date"];
}

message AddPackageResponse{
}


message RemovePackageRequest {
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
    string packageID = 3 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
}

message RemovePackageResponse{
}


message GetSimUsageRequest{
    string simID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "sim_id"];
}

message GetSimUsageResponse {
    int64 dataUsageInBytes  = 1;
    int64 dataTotalInBytes  = 2;
}


message Package {
    string id = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "id"];
    google.protobuf.Timestamp startDate = 2 [json_name = "start_date"];
    google.protobuf.Timestamp endDate = 3 [json_name = "end_date"];
}


message Sim {
    string id = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "id"];
    string subscriberID = 2 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "subscriber_id"];
    // orgID ???
    // networkID ???
    // simManager???
    Package package = 3;
    string iccid = 4;
    string msisdn = 5  [(validator.field) = { human_error:"must be a phone number format", regex: "^$|^(?:(?:\\(?(?:00|\\+)([1-4]\\d\\d|[1-9]\\d?)\\)?)?[\\-\\.\\ \\\\\\/]?)?((?:\\(?\\d{1,}\\)?[\\-\\.\\ \\\\\\/]?){0,})(?:[\\-\\.\\ \\\\\\/]?(?:#|ext\\.?|extension|x)[\\-\\.\\ \\\\\\/]?(\\d+))?$"}];
    string imsi = 6;
    string type = 7;
    string status = 8;
    bool isPhysical = 9 [json_name = "is_physical"];
    google.protobuf.Timestamp firstActivatedOn = 10;
    google.protobuf.Timestamp lastActivatedOn = 11 ;
    uint64 activationsCount = 12;
    uint64 deactivationsCount = 13;
    google.protobuf.Timestamp allocatedAt = 14 [json_name = "allocated_at"];
}
