syntax = "proto3";
package ukama.subscriber.v1;
option go_package = "pb/gen";

service SubscriberService {
    rpc Get (GetSubscriberRequest) returns (GetSubscriberResponse) {}
    rpc Add (AddSubscriberRequest) returns (AddSubscriberResponse){}
    rpc Delete (DeleteSubscriberRequest) returns (DeleteSubscriberResponse){}
}

message DeleteSubscriberRequest{
    string subscriberid  = 1;
}
message DeleteSubscriberResponse{
    string subscriberid  = 1;
}
message GetSubscriberRequest{
    string subscriberid  = 1;
}
message GetSubscriberResponse{
    subscriber subscriber  = 1;
}
message AddSubscriberRequest{
    string name  = 2;
    string subscriberId=3;
    string email  = 4;
    string phoneNumber  = 5;
    string address  = 6; 
    string passportNumber =7;
    string created_at=8;
    string deleted_at=9;
    string updated_at=10;
}
message AddSubscriberResponse{
    string subscriberid  =1;
}
message subscriber{
    uint64 id =1;
    string name  = 2;
    string subscriberId=3;
    string email  = 4;
    string phoneNumber  = 5;
    string address  = 6; 
    string passportNumber =7;
    string created_at=8;
    string deleted_at=9;
    string updated_at=10;
    repeated sims sims = 11;
}
message sims {
    string simId = 1;
    string subscriberId = 2;
    string simNumber = 3;
    string simType = 4;
    string created_at=5;
    string deleted_at=6;
    string updated_at=7;
    string simProvider=8;
    string networkId = 9;
    string orgId = 10;
    string activationsCount = 11;
    string deactivationsCount = 12;
    string firstActivatedOn = 13;
    string lastActivatedOn = 14;
    string iccid = 15;
    string msisdn = 16;
    string status = 17;    
    repeated package package = 18;

}
 message package {
    string packageId = 1;
    string packageStartDate = 2;
    string packageEndDate = 3;
 }
