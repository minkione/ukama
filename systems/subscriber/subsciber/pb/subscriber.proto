syntax = "proto3";
package ukama.subscriber.v1;
option go_package = "pb/gen";

service SubscriberService {
    rpc Get (GetSubscriberRequest) returns (GetSubscriberResponse) {}
    rpc Add (AddSubscriberRequest) returns (AddSubscriberResponse){}
    rpc Update(UpdateSubscriberRequest) returns (UpdateSubscriberResponse){}
    rpc Delete (DeleteSubscriberRequest) returns (DeleteSubscriberResponse){}
}

message DeleteSubscriberRequest{
    string subscriberid  = 1;
}
message DeleteSubscriberResponse{
    string subscriberid  = 1;
}
message GetSubscriberRequest{
    string subscriberid  = 1;
}
message GetSubscriberResponse{
    Subscriber subscriber  = 1;
}
message AddSubscriberRequest{
    string firstName  = 1;
    string lastName=2;
    string email  = 3;
    string phoneNumber  = 4;
    string address  = 5; 
    string IdSerial =6;
    string proofOfIdentification =7;
    string date_of_bith = 8;
    string gender =9;

    
}
message UpdateSubscriberRequest{
    string subscriberId =1;
    string firstName  = 2;
    string lastName = 3;
    string email  = 4;
    string phoneNumber  = 5;
    string address  = 6; 
    string simRef =7;
    string IdSerial =8;
    string packageId=9;
    string sim =10;
    string proofOfIdentification =11;
    string date_of_bith = 12;
}
message UpdateSubscriberResponse{
    Subscriber subscriber  = 1;
}
message AddSubscriberResponse{
    string subscriberid  =1;
}
message Subscriber{
    uint64 id =1;
    string firstName  = 2;
    string lastName = 3;
    string subscriberId=4;
    string email  = 5;
    string phoneNumber  = 6;
    string address  = 7; 
    string proofOfIdentification =8;
    string created_at=9;
    string deleted_at=10;
    string updated_at=11;
    repeated Sim sim = 12;
    string date_of_bith = 13;
    string IdSerial =14;
    string gender =15;
}

message Sim {
    string simId = 1;
    string subscriberId = 2;
    string simNumber = 3;
    string simType = 4;
    string created_at=5;
    string deleted_at=6;
    string updated_at=7;
    string simProvider=8;
    string Imsi=9;
    string networkId = 10;
    string orgId = 11;
    string activationsCount = 12;
    string deactivationsCount = 13;
    string firstActivatedOn = 14;
    string lastActivatedOn = 15;
    string iccid = 16;
    string msisdn = 17;
    string status = 18;    
    repeated Package package = 19;
    string State =20;
    string ActivePackageID =21;

}
 message Package {
    string packageId = 1;
    string startDate = 2;
    string endDate = 3;
 }
