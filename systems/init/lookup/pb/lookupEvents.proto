syntax = "proto3";

option go_package = "pb/gen";

package ukama.lookup.v1;

import "validator.proto";
import "google/protobuf/any.proto";

message LookupSystem {
    string name = 1;
    string org = 2;
    string ip = 3;
    int32   port = 4;
    RegistrationState state = 5;

}

enum RegistrationState {
    SYSTEM_REGISTERED = 0;
    SYSTEM_UNREGISTERED = 1;
    SYSTEM_UPDATED      = 2; 
} 